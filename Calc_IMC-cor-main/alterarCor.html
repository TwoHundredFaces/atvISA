<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Multi-função</title>
</head>
<body>
    <main class="main-index">
        <div class="main-index-container">
            <div class="main-index-header">
                <h1>Alterar Cor de Fundo</h1>
            </div>
            <div class="main-button-exit">
                <button class="button-exit"><a href="home.html">Sair</a></button>
            </div>  
            <div class="main-index-color">
                    <div class="input-group">
                        <input type="text" id="nomeCorInput" placeholder="Digite o nome da cor (Inglês)">
                        <input type="text" id="codigoCorInput" placeholder="Digite o código da cor">
                    </div>
                    <div class="btn-change-color">
                        <button onclick="alterarCor()">Alterar</button>
                    </div>
                    
                    <div class="color-buttons">
                        <button class="color-button1" onclick="alterarCor('blue')">Azul</button>
                        <button class="color-button2" onclick="alterarCor('red')">Vermelho</button>
                        <button class="color-button3" onclick="alterarCor('purple')">Roxo</button>
                    </div>
            </div>
        </div>    

    </main>
    <script src="js/script.js"></script>
</body>
</html>
